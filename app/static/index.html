<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Planner | Outlook 스타일 워크스페이스</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="topbar">
        <div class="brand">
          <p class="eyebrow">AI Work Orchestrator</p>
          <h1>AI Planner Workspace</h1>
          <p class="subtitle">Outlook 캘린더/일정/할일을 한 화면에서 보고, 아래 AI 대화창으로 바로 조정합니다.</p>
        </div>
        <div class="top-controls">
          <div class="status-stack">
            <span id="graph-status-label" class="status-pill">Graph 미연결</span>
            <span id="graph-status-note" class="muted"></span>
          </div>
          <div class="profile-row">
            <label for="autonomy">Autonomy</label>
            <select id="autonomy">
              <option value="L0">L0</option>
              <option value="L1">L1</option>
              <option value="L2">L2</option>
              <option value="L3">L3</option>
              <option value="L4">L4</option>
            </select>
          </div>
          <div class="profile-row">
            <label for="timezone">TimeZone</label>
            <input id="timezone" type="text" />
          </div>
          <button id="save-profile" class="btn btn-primary">프로필 저장</button>
        </div>
      </header>

      <section class="command-bar">
        <div class="row">
          <button id="graph-connect" class="btn btn-primary">Outlook 연결</button>
          <button id="graph-disconnect" class="btn btn-danger">연결 해제</button>
          <button id="sync-bidirectional" class="btn btn-ghost">양방향 동기화</button>
          <button id="sync-todo" class="btn btn-ghost">To Do 가져오기</button>
          <button id="refresh-all" class="btn btn-ghost">전체 새로고침</button>
        </div>
        <div id="status-message" class="muted"></div>
      </section>

      <section class="workspace">
        <div class="left-stack">
          <article class="panel calendar-panel">
            <div class="panel-head">
              <h2>캘린더 뷰</h2>
              <div class="row">
                <button id="week-prev" class="btn btn-ghost">이전 주</button>
                <button id="week-today" class="btn btn-ghost">오늘</button>
                <button id="week-next" class="btn btn-ghost">다음 주</button>
              </div>
            </div>
            <div id="week-range" class="muted"></div>
            <div id="calendar-grid" class="calendar-grid"></div>
          </article>

          <article class="panel agenda-panel">
            <div class="panel-head">
              <h2>일정 리스트</h2>
              <span id="agenda-date" class="muted"></span>
            </div>
            <div id="agenda-list" class="agenda-list"></div>
          </article>
        </div>

        <aside class="panel todo-panel">
          <div class="panel-head">
            <h2>To-do (Task)</h2>
          </div>
          <form id="task-form" class="stack task-form">
            <input id="task-title" required placeholder="새 할일 제목" />
            <div class="split">
              <select id="task-priority">
                <option value="medium">중간</option>
                <option value="high">높음</option>
                <option value="critical">긴급</option>
                <option value="low">낮음</option>
              </select>
              <input id="task-due" type="datetime-local" />
            </div>
            <div class="split">
              <input id="task-effort" type="number" min="15" step="15" value="60" />
              <button type="submit" class="btn btn-primary">할일 추가</button>
            </div>
          </form>
          <div id="todo-list" class="todo-list"></div>
        </aside>
      </section>

      <section class="panel chat-panel">
        <div class="panel-head">
          <h2>AI Assistant</h2>
          <span class="muted">회의록 등록, 일정 재배치, 할일 완료/우선순위 조정을 대화로 실행</span>
        </div>
        <div id="chat-log" class="chat-log"></div>
        <div class="chat-prompts">
          <button class="prompt-chip" data-prompt="회의록: 김팀장: 금요일까지 제안서 초안 작성, 박대리: 고객 인터뷰 일정 조율">
            회의록 등록 예시
          </button>
          <button class="prompt-chip" data-prompt="이번 주 일정 재배치해줘">일정 재배치</button>
          <button class="prompt-chip" data-prompt="분기 보고서 작업 완료 처리해줘">할일 완료</button>
        </div>
        <form id="chat-form" class="chat-form">
          <textarea
            id="chat-input"
            rows="3"
            placeholder="AI에게 지시해 보세요. 예) 내일 오전 10시에 고객 미팅 준비 작업 추가해줘"
            required
          ></textarea>
          <button id="chat-send" type="submit" class="btn btn-primary">보내기</button>
        </form>
      </section>
    </main>

    <script src="/static/app.js?v=20260224-outlook-ui" type="module"></script>
  </body>
</html>
